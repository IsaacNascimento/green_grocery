name: green_grocer
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.4.0
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  get: ^4.6.5
  dio: ^5.3.2
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  build_runner: ^2.4.6
  freezed: ^2.4.2
  freezed_annotation: ^2.4.1
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fruits/
    - assets/app_images/
